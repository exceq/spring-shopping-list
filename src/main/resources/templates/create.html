<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<div class="container">
    <h1 style="color: green">Добавить новый пост</h1>
    <hr/>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <div class="form-group">
                        <textarea name="text" class="form-control" cols="30" rows="7" placeholder="Текст"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea name="description" class="form-control" cols="30" rows="7" placeholder="Описание"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Добавить">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
